<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container-sm form-container ">
        <h2 >Cadastro</h2>
        <form>
            <label class="form-label" for="nome">Seu nome:</label>
            <input type="text" class="form-control" id="nome" required placeholder="Digite seu nome">
            <label for="email" type="email">E-mail:</label>
            <input id="email" type="email" class="form-control" for="email" required placeholder="Digite seu e-mail">
            <label class="form-label" for="telefone">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" required placeholder="(xx) xxxxx-xxxx">
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
    </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
